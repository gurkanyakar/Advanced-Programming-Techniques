<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://maeyler.github.io/JS/sss/inspector.css"
      rel="stylesheet"
      media="all"
    />
    <script src="https://maeyler.github.io/JS/sss/inspector.js"></script>
    <link rel="icon" href="../images/icon192.png" />
    <title>Image Inspector</title>

    <style>
      body {
        margin: 0;
      }
      p {
        margin: 1em;
        font: 14px arial, sans-serif;
      }
      div {
        display: inline-block;
        vertical-align: top;
      }
      #color {
        background: #bbb;
        text-align: center;
        padding: 16px;
        margin: 0;
        margin-bottom: 10px;
        min-width: 260px;
      }
    </style>
  </head>

  <body>
    <div>
      <canvas id="canvas"></canvas>
      <p id="color">{x,y} {R,G,B}</p>
    </div>
    <div>
      <div id="sss"></div>
      <p>
        Use <code>loadImage(x)</code> where x is a URL or <br />
        number n=1: villa, n=2: field, n=3: flower
      </p>

      <p>
        Ref:
        <a
          href="https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API/Tutorial/Pixel_manipulation_with_canvas"
          target="NewTab"
          >Pixel manipulation</a
        >
      </p>
    </div>

    <script>
      "use strict";
      const cx = canvas.getContext("2d");
      const img = new Image();
      img.style.display = "none";
      img.crossOrigin = "anonymous";
      img.onload = start;

      function start() {
        console.log(img.src, "loaded");
        canvas.width = img.width;
        canvas.height = img.height;
        cx.drawImage(img, 0, 0);
        MENU.W = canvas.width;
        MENU.H = canvas.height;
        display(MENU);
      }
      function pick(evt) {
        let x = evt.layerX,
          y = evt.layerY;
        let rgb, avg;
        try {
          let pixel = cx.getImageData(x, y, 1, 1);
          let data = pixel.data;
          rgb = "rgb(" + data[0] + ", " + data[1] + ", " + data[2] + ")";
          avg = (data[0] + data[1] + data[2]) / 3;
        } catch {
          rgb = "gray";
          avg = 127;
        }
        color.style.background = rgb;
        color.style.color = avg < 127 ? "white" : "black";
        // if (rgb == 'gray') rgb = '';
        color.innerText = "{x:" + x + ", y:" + y + "}  " + rgb;
      }

      class Graph extends Menu {
        constructor() {
          super();
          this.canvas = canvas;
          this.context = cx;
          this.image = img;
        }
        loadImage(url) {
          switch (Number(url)) {
            case 1:
              url = "../assets/images/balon.png";
              break;
            case 2:
              url = "../assets/images/cilek.png";
              break;
            case 3:
              url = "../assets/images/cicek.png";
              break;
            default: //do nothing
          }
          img.src = url;
        }

        invert() {
          let id = this.context.getImageData(0, 0, this.W, this.H);
          let data = id.data;
          for (let i = 0; i < data.length; i += 4) {
            data[i] = 255 - data[i]; // red
            data[i + 1] = 255 - data[i + 1]; // green
            data[i + 2] = 255 - data[i + 2]; // blue
          }
          this.context.putImageData(id, 0, 0);
        }
        grayscale() {
          let id = this.context.getImageData(0, 0, this.W, this.H);
          let data = id.data;
          for (let i = 0; i < data.length; i += 4) {
            let avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
            data[i] = avg; // red
            data[i + 1] = avg; // green
            data[i + 2] = avg; // blue
          }
          this.context.putImageData(id, 0, 0);
        }
        red_green() {
          let id = this.context.getImageData(0, 0, this.W, this.H);
          let data = id.data;
          for (let i = 0; i < data.length; i += 4) {
            let avg = (data[i] + data[i + 1]) / 2;
            data[i] = avg; // red
            data[i + 1] = avg; // green
          }
          this.context.putImageData(id, 0, 0);
        }
        getPixelAt(x, y) {
          return this.context.getImageData(x, y, 1, 1).data;
        }

        flipHorizantal() {
          const context = this.canvas.getContext("2d");
          if (this.flipped) {
            // Orjinal haline dön
            context.drawImage(this.image, 0, 0);
            this.flipped = false;
          } else {
            // Ayna görüntüsünü oluştur
            context.drawImage(this.image, 0, 0);

            const imageData = context.getImageData(
              0,
              0,
              this.canvas.width,
              this.canvas.height
            );
            const data = imageData.data;

            for (let y = 0; y < this.canvas.height; y++) {
              for (let x = 0; x < this.canvas.width / 2; x++) {
                const i = (y * this.canvas.width + x) * 4;
                const j =
                  (y * this.canvas.width + this.canvas.width - x - 1) * 4;
                for (let k = 0; k < 4; k++) {
                  const tmp = data[i + k];
                  data[i + k] = data[j + k];
                  data[j + k] = tmp;
                }
              }
            }

            context.putImageData(imageData, 0, 0);
            this.flipped = true;
          }
        }
      }

      function init() {
        MENU = new Graph(); //global
        display(MENU);
        display(cx);
        display(img);
        MENU.loadImage(1);
      }
      canvas.addEventListener("mousemove", pick);
      try {
        inspect(sss, init); //makes Inspector table
        inp.value = "start()";
      } catch (e) {
        reportError(e);
      }
    </script>
  </body>
</html>
